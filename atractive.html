<!DOCTYPE html>
<html>
  <head>
    <title>FLYNOV</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@1.1.0/dist/css/axentix.min.css">
    <!-- Grix system -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@1.1.0/dist/css/grix.min.css">
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="icon" type="image/png" href="/assets/img/logov3.png" />
  </head>

  <body class="layout">
    <header>
        <nav class="navbar shadow-1 primary">
            <a href="/index.html" class="navbar-logo centered">
              <img src="/assets/img/logov3.png" alt="Flynov" />
            </a>
            <a href="#" target="_blank" class="navbar-brand">FLYNOV</a>
            <div class="navbar-menu mt-4 ml-auto">
              <a class="navbar-link" href="#"><img src="/assets/img/map.png" class="logo-menu" alt="map" /></a>
              <a class="navbar-link" href="#"><img src="/assets/img/plant.png" class="logo-menu" alt="map" /></a>
              <a class="navbar-link" href="#"><img src="/assets/img/validating-ticket.png" class="logo-menu" alt="map" /></a>
            </div>
        </nav>
    </header>





    <main>

        <section>
          <div class="container-page">
            <div class="grix xs1 md3 w100">
              <div class="red w80">

                <div class="col-md-4 col-md-pull-7">
                  <div class="booking-form">
                    <form>
                      <div class="form-group">
                        <span class="form-label">De</span>
                        <input class="form-control" type="text" placeholder="Entrer une destination">
                      </div>
                      <div class="form-group">
                        <span class="form-label">A</span>
                        <input class="form-control" type="text" placeholder="Entrer une destination" >
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <span class="form-label">Aller</span>
                            <input class="form-control" type="date" required>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <span class="form-label">Retour</span>
                            <input class="form-control" type="date" required>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-4">
                          <div class="form-group">
                            <span class="form-label">Adultes</span>
                            <select class="form-control">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                            </select>
                            <span class="select-arrow"></span>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group">
                            <span class="form-label">Enfants</span>
                            <select class="form-control">
                              <option>0</option>
                              <option>1</option>
                              <option>2</option>
                            </select>
                            <span class="select-arrow"></span>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group">
                            <span class="form-label">Bébés</span>
                            <select class="form-control">
                              <option>0</option>
                              <option>1</option>
                              <option>2</option>
                            </select>
                            <span class="select-arrow"></span>
                          </div>
                        </div>
                      </div>
                      <div class="form-btn">
                        <button class="submit-btn">Rechercher</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              </div>
            </div>

          </div>
        </section>


        <div class="container-horaire center">
          <h2>Horaire de la ligne :</h2> 
          <br>
          <div class="responsive-table">
            <table class="table striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Station</th>
                  <th>Heure</th>
                  <th>Ville</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Paul</td>
                  <td>24</td>
                  <td>Paris</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Patrick</td>
                  <td>34</td>
                  <td>Nice</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Robert</td>
                  <td>62</td>
                  <td>Limoges</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>


        <div class="container-maps">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d92457.0103459049!2d1.40880678656939!3d43.60067857112706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12aebb6fec7552ff%3A0x406f69c2f411030!2sToulouse!5e0!3m2!1sfr!2sfr!4v1612810621235!5m2!1sfr!2sfr" width="100%" height="500px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </main>







    <footer class="footer primary">
      Copyright © 2021 - @Flynov
    </footer>
    
<script src="https://cdn.jsdelivr.net/npm/axentix@1.1.0/dist/js/axentix.min.js"></script>

  </body>
</html>
